<!DOCTYPE html><html><head>	<style TYPE="text/css">		dl		{			display: inline-block;		}	</style>	<script src="jquery-1.8.1.js" type="text/javascript"></script>	<script src="base64.js" type="text/javascript"></script></head><body>		<dl>		<dt>Image width x height (in tiles)</dt>		<dd>			<input id="tile-count-x" value="24" /> 			x			<input id="tile-count-y" value="18" /> 		</dd>		<dt>Frame rate</dt>		<dd>			<input id="frame-rate" value="30" /> 		</dd>	</dl>	<div>		<dl>			<dt>Original video</dt>			<dd>				<video id="source-video" width="560" height="340">					<source src="Touhou - Bad Apple [English vocal by Cristina Vee].mp4" type="video/mp4"/>				</video>			</dd>		</dl>		<dl>			<dt>Reduced image</dt>			<dd><canvas id="preview-canvas" width="256" height="192"></canvas></dd>			<dt>Monochrome image</dt>			<dd><canvas id="preview-canvas2" width="256" height="192"></canvas></dd>		</dl>		<input type="button" id="botao-iniciar" value="Iniciar" />	</div>		<div>		<p>Compressed</p>		Hex	<textarea id="hexdata"></textarea>		Base64 <textarea id="base64"></textarea>	</div>	<div>		<p>Uncompressed</p>		Hex	<textarea id="hexdatau"></textarea>		Base64 <textarea id="base64u"></textarea>	</div>			<script>		var tileCountInputX = document.getElementById('tile-count-x');		var tileCountInputY = document.getElementById('tile-count-y');		var frameRateInput = document.getElementById('frame-rate');			var sourceVideo = document.getElementById('source-video');		var previewCanvas = document.getElementById('preview-canvas');		var previewCanvas2 = document.getElementById('preview-canvas2');				var DITHER_THRESHOLDS_4x4 = [			[1, 9, 3, 11],			[13, 5, 15, 7],			[4, 12, 2, 10],			[16, 8, 14, 6]		];				$('#botao-iniciar').click(function(){			sourceVideo.width = sourceVideo.videoWidth;			sourceVideo.height = sourceVideo.videoHeight;						previewCanvas.width = previewCanvas2.width = tileCountInputX.value * 8;			previewCanvas.height = previewCanvas2.height = tileCountInputY.value * 8;						ctx2 = previewCanvas.getContext('2d');			ctx3 = previewCanvas2.getContext('2d');						function computeFrame() {				var frameData = null;								//ctx2.mozImageSmoothingEnabled=false;				ctx2.drawImage(sourceVideo, 0, 0, previewCanvas.width, previewCanvas.height);								var imgData = ctx2.getImageData(0, 0, previewCanvas.width, previewCanvas.height);				for (var i = 0, j = 0, l = imgData.data.length; i < l; i += 4, j++) {					var threshold = DITHER_THRESHOLDS_4x4[(j >> 2) & 0x03][j & 0x03];					var color = imgData.data[i] * 17 / 255 > threshold ? 255 : 0;					imgData.data[i] = color;					imgData.data[i + 1] = color;					imgData.data[i + 2] = color;				}				ctx3.putImageData(imgData, 0, 0);								return frameData;			}						var fpsRate = parseInt(frameRateInput.value);			var frameIncrement = 1 / fpsRate;			var currentTime = 0;			var duration = sourceVideo.duration; // Full//			var duration = 10; // 10 seconds			sourceVideo.onseeked = function() {				currentTime += frameIncrement;				if (currentTime >= duration) {										alert('Okay, it\'s done.');										return;				}								var frameData = computeFrame();												/*				ctx3.mozImageSmoothingEnabled=false;				ctx3.drawImage(decodeCanvas, 0, 0, previewCanvas2.width, previewCanvas2.height);				*/								// Requests next frame				sourceVideo.currentTime = currentTime;			};			// Starts processing the frames			sourceVideo.currentTime = 0;		});	</script></body></html>
