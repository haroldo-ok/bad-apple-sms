<!DOCTYPE html><html><head>	<script src="jquery-1.8.1.js" type="text/javascript"></script></head><body>	<video id="source-video" width="560" height="340" controls><!--		<source type="video/webm" src="Metal_Dust_Trailer_small.webm"></source> --><!--		<source type="video/webm" src="Road Blaster.webm"></source> -->		<source type="video/webm" src="Star Rider.webm"></source>	</video>	<canvas id="thumbnail-canvas" width="32" height="24"></canvas>	<canvas id="preview-canvas" width="256" height="192"></canvas>	<input type="button" id="botao-iniciar" value="Iniciar" />	<script>		var sourceVideo = document.getElementById('source-video');		var thumbnailCanvas = document.getElementById('thumbnail-canvas');		var previewCanvas = document.getElementById('preview-canvas');				$('#botao-iniciar').click(function(){			sourceVideo.width = sourceVideo.videoWidth;			sourceVideo.height = sourceVideo.videoHeight;						ctx = thumbnailCanvas.getContext('2d');			ctx2 = previewCanvas.getContext('2d');						if (!sourceVideo.timerCallback) {				sourceVideo.timerCallback = function() {				  if (sourceVideo.paused || sourceVideo.ended) {					setTimeout(sourceVideo.timerCallback, 0);					return;				  }				  computeFrame();				  setTimeout(sourceVideo.timerCallback, 0);				}								function computeFrame() {					ctx.drawImage(sourceVideo, 0, 0, thumbnailCanvas.width, thumbnailCanvas.height);					ctx2.mozImageSmoothingEnabled=false;					ctx2.drawImage(thumbnailCanvas, 0, 0, previewCanvas.width, previewCanvas.height);				}				sourceVideo.timerCallback();			}						sourceVideo.play();		});	</script></body></html>
